		</div>
		<div class="row">
		
		
<!-- 		<label ng-class="change-css: brown">Click here to change color font<input type="checkbox" ng-model="brown" ng-init="checked=false" /></label><br/>-->
 		<input ng-model="font"
       placeholder="Type: 'red-f', 'blue-f' or 'brown-f' to change color" aria-label="Type: 'red-f', 'blue-f' or 'brown-f' to change color"
	</div>
		<div class="row">
			<div class="col l12 Donnees card-panel brown lighten-4">
				<span> type there to filter by name, adress or district </span>
				<div class="row" ng-class="font" >
				
					<div class="col l3 card-panel Donnees brown lighten-4">
						
					
 <input type="text" ng-model="name" />
						<label ng-class="font">Click here to see name: <input type="checkbox" ng-model="checked" ng-init="checked=false" /></label><br/>
						<div ng-if="checked">		
								
							<div  ng-controller="controleDonnees"  > <!-- ng-class="{red: red-font, blue: blue-font, brown: brown-font} -->
								
															
								<p ng-repeat="donnee in donnees | filter: name"  >
																	
										{{donnee.fields.nom_du_cafe}}
																	
								</p>
								
							</div>	
						</div>
	
 
						
						
						 
						
					</div>
					<div class="col l3 card-panel Donnees brown lighten-4">
						
					<input type="text" ng-model="address" />
 
						<label ng-class="font">Click here to see address: <input type="checkbox" ng-model="checked1" ng-init="checked1=false" /></label><br/>
						<div ng-if="checked1">		
								
							<div  ng-controller="controleDonnees" >
								
															
								<p ng-repeat="donnee in donnees| filter: address" >
																	
										{{donnee.fields.adresse}}
																	
								</p>
								
							</div>	
						</div>
					
				</div>
				<div class="col 13 card-panel Donnees brown lighten-4">
					
					
					<input type="text" ng-model="district" />	
					
						
						<label ng-class="font">Click here to see district: <input type="checkbox" ng-model="checked2" ng-init="checked2=false" /></label><br/>
						<div ng-if="checked2">		
								
							<div  ng-controller="controleDonnees" >
								
															
								<p ng-repeat="donnee in donnees | filter: district " >
																	
										{{donnee.fields.arrondissement }}
																	
								</p>
								
							</div>	
						</div>
					
				</div>

			</div>
		</div>

	</div>
