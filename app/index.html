<html>

<head>
	<meta charset="utf-8">
	<link href="style/css/bootstrap.min.css" rel="stylesheet">
	<link href="style/css/style.css" rel="stylesheet">
	<link href="style/css/materialize.min.css" rel="stylesheet">
	
	<div class="header">
		<div class="row"> 
			<div class="col-lg-12"></div>
		</div>
	</div>
</head>

<title> Salut toi  ca va ?</title>

<body ng-app="MyModule">
	<div class="header">
		<div class="row"> 
			
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-lg-12 card-panel brown lighten-2">Café à 1€</div>
		</div>
		<div class="row">
			<div class="col-lg-2 Menu card-panel">Menu</div>
			<div class="col-lg-10 Donnees card-panel">Donnees

				<div class="row">
					<div class="col-lg-4 card-panel Donnees ">
						<label>Coche moi: <input type="checkbox" ng-model="checked" ng-init="checked=true" /></label><br/>

								<div ng-if="checked" >
									<div ng-controller="controleDonnees" >
								
											<div ng-repeat="donnee in donnees">
											
												<p>
												
												{{donnee.username}}
												
												</p>
																									
											</div>
									</div>	
									
								</div>
					</div>
					<div class="card-panel col-lg-3 col-lg-offset-4 Donnees">
					<span class="blue-text text-darken-2">Au top mamene</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	

	
	
	
	
	<script src="style/js/angular.min.js"></script>
	<script src="style/js/JSapp.js"></script>	
</body>

</html>
